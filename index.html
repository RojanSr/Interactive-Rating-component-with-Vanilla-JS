<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
      <div class="container">
        <div class="star-rating"></div>

        <div class="text-content">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerring!</p>
        </div>

        <div class="choose-rating" id = "starItems">
          <ul>
            <li><button id="one-star" class="reset" onclick="oneStar()">1</button></li>
            <li><button id="two-star" class="reset" onclick="twoStar()">2</button></li>
            <li><button id="three-star" class="reset" onclick="threeStar()">3</button></li>
            <li><button id="four-star" class="reset" onclick="fourStar()">4</button></li>
            <li><button id="five-star" class="reset" onclick="fiveStar()">5</button></li>
          </ul>
        </div>

        <a onclick="newLocation()">SUBMIT</a>
      </div>
    </div>
    </main>
  </body>
</html>
